<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <bustree-component1></bustree-component1>
  <bustree-component2></bustree-component2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  let cmp1 = {
    template : '<div>첫 번째 지역 컴포넌트 : {{ cmp1Data }} </div>',
    data : function () {
      return{
        cmp1Data : 100
      }
    }
  }
  let cmp2 =
    {
      template: '<div>두 번째 지역 컴포넌트 : {{cmp2Data}}</div>',
      data : function () {
        return {
          cmp2Data : cmp1.data.cmp1Data
        }
      }
    }
    new Vue ({
      el : '#app',
      components: {
          'bustree-component1' : cmp1,
          'bustree-component2' : cmp2
        }
    })
</script>
</body>
</html>
