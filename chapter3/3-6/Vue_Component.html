<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h3>첫 번째 인스턴트 영역</h3>
</div>
<hr>
<div id="app2">
  <h3>두 번째 인스턴트 영역</h3>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  // 전역 컴포넌트 등록
  Vue.component('bustree-global-component',{
    template: '<div>전역컴포넌트</div>'
  })
  // 지역 컴포넌트
  var cmp= {
    template: '<div>지역컴포넌트</div>'
  }

  new Vue({
    el : '#app',
    // 지역컴포넌트 등록
    components : {
      'bustree-local-component' : cmp
    }
  })

  new Vue({
    el : '#app2'
  })
</script>
</body>
</html>
